name: Documentation

on:
  push:
    branches:
      - master
      - develop
    tags: '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: '1.5.3'
      - name: Install dependencies
        uses: actions/checkout@master
        with:
          repository: flavell-lab/FlavellBase.jl.git
          repository: flavell-lab/GPUFilter.jl.git
          repository: flavell-lab/MHDIO.jl.git
          repository: flavell-lab/ImageDataIO.jl.git
          repository: flavell-lab/WormCurveFinder.jl.git
          repository: flavell-lab/SegmentationTools.jl.git
          repository: flavell-lab/ND2Process.jl.git
          repository: flavell-lab/SLURMManager.jl.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For authentication with GitHub Actions token
      - name: Install package
        run: julia --project=docs/ -e 'using Pkg;  Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For authentication with GitHub Actions token
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }} # For authentication with SSH deploy key
        run: julia --project=docs/ docs/make.jl
